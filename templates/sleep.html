{% extends "base.html" %}

{% block title %}
Sleep
{% endblock %}

{% block content %}
sleep calculator
<div class="sleep">
  <div id = "hours">
  <select class="form-control">
    <option>01</option>
    <option>02</option>
    <option>03</option>
    <option>04</option>
    <option>05</option>
    <option>06</option>
    <option>07</option>
    <option>08</option>
    <option>09</option>
    <option>10</option>
    <option>11</option>
    <option>12</option>
  </select>
  </div>

  <div id = "minutes">
  <select class="form-control">
    <option>00</option>
    <option>15</option>
    <option>30</option>
    <option>45</option>
  </select>
  </div>


  <div id = "time">
  <label class="radio-inline">
    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> am
  </label>
  <label class="radio-inline">
    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> pm
  </label>
  </div>
  <button id="x"> submit </button>


</div>
<script type = "text/javascript" src="{{url_for('static', filename='js/sleep.js') }}"></script>


{% endblock %}
