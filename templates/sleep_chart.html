<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js" integrity="sha256-o8aByMEvaNTcBsw94EfRLbBrJBI+c3mjna/j4LrfyJ8=" crossorigin="anonymous"></script>

    <style>
      canvas {
          -moz-user-select: none;
          -webkit-user-select: none;
          -ms-user-select: none;
      }

    </style>

    <title>Sleep</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>

  <body>

    <div class="container" style="margin-top:50px;">
      <div id = "home">
        <div class="card">
          <canvas id="myChart" width="750" height="300"></canvas>
        </div>
      </div>
    </div>

    <script>
      var chartData = {
        labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
        datasets: [ {
          type: 'horizontalBar',
          label: 'hide this',
          backgroundColor: 'rgba(0, 0, 0, 0)',
          borderColor: 'rgba(0, 0, 0, 0)',
          borderWidth: 0,
          data: [20, 24, 22, 18, 21, 18, 23],
          // replace with 0X_start from sleep_log
          // this is military time + 12 % 24
          pointHitRadius: 0
        },
        {
          type: 'horizontalBar',
          label: 'Hours Slept',
          backgroundColor: 'rgba(54, 162, 235, .6)',
          borderColor: 'white',
          borderWidth: 1,
          data: [8, 5, 7, 6, 9, 18, 7]
          // replace with 0X_hours from sleep_log
        }]
      }

      var ctx = document.getElementById("myChart");
      var myChart = new Chart(ctx, {
        type: 'horizontalBar',
        data: chartData,
        options: {
          elements: {
            rectangle: {
              borderWidth: 2,
            }
          },
          responsive: true,
          legend: {
            position: 'right',
          },
          title: {
            display: true,
            text: 'Sleep Log'
          },
          scales: {
            yAxes: [{
              stacked: true
            }],
            xAxes: [{
              stacked: true,
              ticks: {
                min: 12,
                callback: function(value, index, values) {
                  if (value % 24 == 0 || value == 24) {
                    return 0 + ":00";
                  }
                  else {return value % 24 + ":00";}
                },
                stepSize: 2
              }
            }]
          },
          legend: {
            labels: {
              filter: function(item, chart) {
                return !item.text.includes('hide this');
              }
            }
          },
          tooltips: {
            callbacks: {
              label: function(tooltipItem, data) {
                var bb = tooltipItem.beforeBody;
                var label = data.datasets[tooltipItem.datasetIndex].label || '';

                if (label == 'hide this') {
                  label = '';
                }
                else {
                  return label + ": " + tooltipItem.xLabel;
                }
              }
            }
          }
        }
      });
    </script>

  </body>


</html>
